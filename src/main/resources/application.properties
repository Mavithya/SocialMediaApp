spring.application.name=social-media-app

server.port=8080

# Database details
spring.datasource.url=jdbc:postgresql://localhost:5432/socialdb
spring.datasource.username=postgres

spring.datasource.password=AFdo1208@sql


spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (optional, usually autodetects)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true

spring.thymeleaf.cache=false

spring.mvc.static-path-pattern=/**

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}
app.upload.dir=src/main/resources/static/uploads

# Server configuration for handling large requests
server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-form-post-size=50MB